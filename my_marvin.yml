jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Build"
              - "Job/Workspace"
            assignments:
              - "i_dont_know"
          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "Overall/Read"
              - "Job/Build"
              - "Job/Read"
              - "Job/Workspace"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Create"
              - "Job/Cancel"
              - "Job/Move"
            assignments:
              - "vaugie_g"
          - name: "assist"
            description: "â€œAssistant"
            permissions:
              - "Overall/Read"
              - "Job/Workspace"
              - "Job/Read"
            assignments:
              - "nasso"
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: admin
          name: "Hugo"
          password: ${USER_CHOCOLATEEN_PASSWORD}
        - id: vaugie_g
          name: "Garance"
          password: ${USER_VAUGIE_G_PASSWORD}
        - id: i_dont_know
          name: "Jeremy"
          password: ${USER_I_DONT_KNOW_PASSWORD}
        - id: nasso
          name: "Nassim"
          password: ${USER_NASSO_PASSWORD}
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  jobs:
    - script: >
        folder('Tools') {
          displayName('Tools')
          description('Folder for miscellaneous tools.')
        }
        freeStyleJob('Tools/clone-repository') {
          parameters {
            stringParam('GIT_REPOSITORY_URL', null, 'Git URL of the repository to clone')
          }
          steps {
            shell('git clone $GIT_REPOSITORY_URL')
          }
          wrappers {
            preBuildCleanup()
          }
        }
        freeStyleJob('Tools/SEED') {
            displayName('SEED')
            parameters {
              stringParam('GITHUB_NAME', null, 'GitHub repository owner/repo_name (e.g.: "EpitechIT31000/chocolatine")')
              stringParam('DISPLAY_NAME', null, 'Display name for the job')
            }
            steps {
              systemGroovyCommand(readFileFromWorkspace('job_dsl.groovy')) {
                binding('test', 'ubuntu-04')
              }
            }
        }
